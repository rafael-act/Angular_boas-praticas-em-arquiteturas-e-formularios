<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i class="fa fa-bars mr-2"
      (click)="menu.abreMenu()"
      (keyup.space)="menu.abreMenu()">

      </i>
      Gatito Book</a>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a href="" [routerLink]="['animais','novo']">Novo animal</a>
        </li>
      </ul>
    </app-menu>
    <div class="" *ngIf="user$ | async as user">
      <div class="" *ngIf="user.name;else login"> <i class="fa fa-user-circle mr-1"></i>
        <a href="" class="mr-1">{{user.name}}</a>
        <a href="" (click)="logout()" class="">Logout</a>
      </div>

    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>

</header>
