<h4 class="text-center">Login</h4>
<form class="form mt-4 text-center" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched"  mensagem="Usuário obrigatório"></app-mensagem>
  </div>

  <div class="form-group mt-4">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched"  mensagem="Senha obrigatório"></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block mt-4" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Se Cadastre!</a>
</p>
